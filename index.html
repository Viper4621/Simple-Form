<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de Validação</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h3>Formulário de Validação</h3>
      <p>Tente submeter o formulário.</p>

      <form id="form" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Digite o nome de usuário"
            name="name"
            required
          />
          <div class="valid-feedback">Válido.</div>
          <div class="invalid-feedback">Por favor, preencha este campo.</div>
        </div>

        <div class="mb-3">
          <label for="pswd" class="form-label">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="pswd"
            placeholder="Digite a senha"
            name="pswd"
            required
          />
        </div>

        <div class="mb-3">
          <label for="rg" class="form-label">RG:</label>
          <input
            type="text"
            class="form-control"
            id="rg"
            placeholder="00.000.000-00 ou 00.000.000-X"
            name="rg"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            placeholder="000.000.000-00"
            name="cpf"
            required
          />
        </div>

        <div class="mb-3">
          <label for="birth" class="form-label">Data de Nascimento:</label>
          <input
            type="date"
            class="form-control"
            id="birth"
            name="birth"
            required
          />
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="myCheck"
            name="remember"
            required
          />
          <label class="form-check-label" for="myCheck"
            >Eu concordo com os termos.</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
